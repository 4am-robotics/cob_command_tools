TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.01
  max_rotational_vel: 0.5
  min_in_place_rotational_vel: 0.1

  acc_limit_th: 0.5
  acc_limit_x: 0.1
  acc_limit_y: 0.1

  holonomic_robot: true

  sim_time: 5
  sim_granularity: 0.01
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.1
  
  controller_frequency: 10
